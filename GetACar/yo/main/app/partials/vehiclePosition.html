<div ng-controller="VehiclePositionController" class="vehiclePosition">
    <strong>Reserve me!</strong>

    <div>
        I'm just {{ parameter.result.distance | number:1 }} Km away from you! {{ test }}
    </div>
    <div>
        <p>
            <button type="submit" class="btn btn-link pull-right" ng-click="jumpToSearchResult()">
                >> Jump to search result
            </button>
        </p>
    </div>
</div>
