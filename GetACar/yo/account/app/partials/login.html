<div ng-controller="LoginCtrl">
    <h3>Login</h3>

    <form name="loginForm" novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputLoginName" class="col-sm-2 control-label">Login</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLoginName" placeholder="Login"
                       ng-model="user.loginName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                       ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="login(user)">Log me in</button>
            </div>
        </div>
    </form>
</div>
