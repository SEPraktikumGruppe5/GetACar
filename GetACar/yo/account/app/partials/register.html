<div ng-controller="RegisterCtrl">
    <h3>Register</h3>

    <form name="registerForm" novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>

            <div class="col-sm-10">
                <input name="firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                       ng-model="user.firstName" server-error>
            </div>
            <div class="errors" ng-show="!registerForm.firstName.$dirty && registerForm.firstName.$invalid">
                <span ng-show="registerForm.firstName.$error.server">{{ errors.firstName }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>

            <div class="col-sm-10">
                <input name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                       ng-model="user.lastName" server-error>
            </div>
            <div class="errors" ng-show="!registerForm.lastName.$dirty && registerForm.lastName.$invalid">
                <span ng-show="registerForm.lastName.$error.server">{{ errors.lastName }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLoginName" class="col-sm-2 control-label">Login</label>

            <div class="col-sm-10">
                <input name="loginName" type="text" class="form-control" id="inputLoginName" placeholder="Login"
                       ng-model="user.loginName" server-error>
            </div>
            <div class="errors" ng-show="!registerForm.loginName.$dirty && registerForm.loginName.$invalid">
                <span ng-show="registerForm.loginName.$error.server">{{ errors.loginName }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>

            <div class="col-sm-10">
                <input name="email" type="text" class="form-control" id="inputEmail" placeholder="E-Mail"
                       ng-model="user.email" server-error>
            </div>
            <div class="errors" ng-show="!registerForm.email.$dirty && registerForm.email.$invalid">
                <span ng-show="registerForm.email.$error.server">{{ errors.email }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password"
                       ng-model="user.password" server-error>
            </div>
            <div class="errors" ng-show="!registerForm.password.$dirty && registerForm.password.$invalid">
                <span ng-show="registerForm.password.$error.server">{{ errors.password }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPasswordRepeat" class="col-sm-2 control-label">Password Repeat</label>

            <div class="col-sm-10">
                <input name="passwordRepeat" type="password" class="form-control" id="inputPasswordRepeat"
                       placeholder="Password Repeat" ng-model="user.passwordRepeat" server-error>
            </div>
            <div class="errors" ng-show="!registerForm.passwordRepeat.$dirty && registerForm.passwordRepeat.$invalid">
                <span ng-show="registerForm.passwordRepeat.$error.server">{{ errors.passwordRepeat }}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="register(user)">Register me</button>
            </div>
        </div>
    </form>
</div>
