<!DOCTYPE html>
<html>
<head>
    <title>Get A Car</title>
    <script type="text/javascript" src="resources/jquery-2.0.3.js"></script>
</head>
<body>
<script>
    function Vehicle(id, number, type, licenseNumber, picture, actualCoordinates, active, comment) {
        this.id = id;
        this.number = number;
        this.type = type;
        this.licenseNumber = licenseNumber;
        this.picture = picture;
        this.actualCoordinates = actualCoordinates;
        this.active = active;
        this.comment = comment;
        this.toJsonString = function () {
            return JSON.stringify(this);
        };
    }

    function getVehicles() {
        jQuery.ajax({
            type: "GET",
            url: "/getacar/rest/vehicles/all",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data, status, jqXHR) {
                var output = "";
                for (var i in data) {
                    var vehicle = data[i];
                    output += " " + vehicle.number + " " + vehicle.licenseNumber + " " + vehicle.type;
                }
                window.alert(output);
                // do something
            },

            error: function (jqXHR, status) {
                window.alert("Error!");
                // error handler
            }
        })
    }

</script>
<p>
    <button onclick="getVehicles()">Get Contacts</button>
    Dude, you're in!
</p>
</body>
</html>
